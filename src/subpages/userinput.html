<html>
   <head>
      <title>greenspace finder</title>
      <link rel="icon" href="../../src/imgs/favicon.png" type="image/x-icon">
      <script type="text/javascript" src="../functions.js"></script>
    </head>
   <body onload="createOptions()">
        <div class="container">
            <form>
                <input type="text" id="username" name="username" placeholder="shown name" required="true">
                <input type="text" id="email" name="email" placeholder="shown email"><br>
                <select id="trails" name="trails" placeholder="select a trail">
                    <!--option value="volvo">Volvo</option-->
                  </select><br>
                <input type="text" id="comment" name="comment" placeholder="write your comment here..." required="true">
                <input type="range" id="rating" name="rating" min="1" max="10" onchange="updateSlider(this.value)">
                <p id="slidervalue">5</p>
                <button id="submit">comment!</button>
            </form>
            <div id="allComments">

            </div>
        </div>
   </body>
</html>
