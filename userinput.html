   <head>
      <title>Greenspace Finder</title>

      <link rel="stylesheet" href="src/style/navbar.css">
    </head>
   <body onload="createOptions()">

        <div class="container"> 
          <nav class = "topnav" id = "mytopnav">
            <a href = "index.html ">Homepage</a>
            <a href = "search.html">Search for Trails</a>

         <br><br><br>
            <form>
                <input type="text" id="username" name="username" placeholder="Name" required="true">

                <select id="trails" name="trails" placeholder="select a trail">

                <input type="text" id="comment" name="comment" placeholder="Write your comment here..." required="true">
